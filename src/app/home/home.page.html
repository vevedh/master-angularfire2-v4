<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button href="/bill-create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      UnPaid Bills
    </ion-list-header>
    <ion-item *ngFor="let bill of billList | async" (click)="moreBillOptions(bill.id)" [class.hide]="bill.paid == true">
      <ion-icon name="timer" color="danger" slot="end"></ion-icon>
      <h2>{{bill.name}}</h2>
      <h3>Total:
        <strong>${{bill.amount}}</strong>
      </h3>
      <p>Pay before:
        <strong>{{bill.dueDate}}</strong>
      </p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Paid Bills
    </ion-list-header>
    <ion-item *ngFor="let bill of billList | async" href="/bill-detail/{{bill.id}}" [class.hide]="bill.paid == false">
      <ion-icon name="checkmark" color="favorite" slot="end"></ion-icon>
      <h2>{{bill.name}}</h2>
      <h3>Total:
        <strong>${{bill.amount}}</strong>
      </h3>
    </ion-item>
  </ion-list>
</ion-content>
